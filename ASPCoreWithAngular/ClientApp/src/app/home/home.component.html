
<div class="container">
    <h2 style="color: Navy; font-weight: bold; background-color: #fff; font-size: 1.6em;margin-top: 50px">
        E-Procurement for Carrier Transicold Industries
      </h2>
  <div style="width:600px;margin:100px; ">
      <form [formGroup]="form" (ngSubmit)="submit()">
          <div style="height:150px;">
          <div class="form-group row">
              <label for="userName" class="col-sm-2 col-form-label">UserName</label>
              <div class="col-sm-10">
                  <input 
                  formControlName="userName"
                  id="userName" 
                  type="userName" placeholder="Enter username"
                  class="form-control">
                <div *ngIf="f.userName.touched && f.userName.invalid" class="alert alert-danger">
                    <div *ngIf="f.userName.errors.required">UserName is required.</div>
                </div>
              </div>
          </div>
          
          <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input 
                    formControlName="password"
                    id="password" 
                    type="password" placeholder="Enter Password"
                    class="form-control">
                <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                    <div *ngIf="f.password.errors.required">Password is required.</div>
                </div>
              </div>
          </div>
          <div *ngIf="!matchflag" class="alert alert-danger">Password is expired.</div>
          </div>
          <div class="row">
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
          </div>
       
      </form>
  </div>
  
</div>
